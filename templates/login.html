<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - AGV Loans</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 0;
            position: relative;
            overflow: hidden;
        }

        .security-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path fill="%23ffffff" fill-opacity="0.05" d="M20 10a10 10 0 0 1 10 10a10 10 0 0 1-10 10a10 10 0 0 1-10-10a10 10 0 0 1 10-10M20 0A20 20 0 0 1 40 20A20 20 0 0 1 20 40A20 20 0 0 1 0 20A20 20 0 0 1 20 0"/></svg>');
            z-index: 0;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 0;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 35px;
            text-align: center;
            color: white;
            position: relative;
        }

        .login-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg,
                rgba(255,255,255,0.3) 0%,
                rgba(255,255,255,0.6) 25%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0.6) 75%,
                rgba(255,255,255,0.3) 100%);
            z-index: 2;
        }

        .login-header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.2rem;
        }

        .login-header p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 1rem;
        }

        .login-form {
            padding: 35px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        .form-control {
            height: 55px;
            background-color: #f9f9f9;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            padding: 10px 15px 10px 45px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group i {
            position: absolute;
            top: 47px;
            left: 15px;
            color: var(--primary-color);
            opacity: 0.7;
        }

        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
            border-color: var(--primary-color);
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 25px;
            padding: 12px 15px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #6c757d;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me input {
            margin-right: 10px;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border: none;
            height: 55px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(138, 43, 226, 0.25);
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.35);
        }

        .security-badge {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            color: #fff;
        }

        .security-badge i {
            margin-right: 5px;
        }

        #password-strength {
            height: 4px;
            margin-top: 5px;
            width: 100%;
            background: #ddd;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
            display: none;
        }

        #password-strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="security-pattern"></div>

    <div class="login-container">
        <div class="login-header">
            <h1>AGV Loans</h1>
            <p>Confidential Management System</p>
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i> Secured Access
            </div>
        </div>
        <div class="login-form">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category if category != 'error' else 'danger' }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="post" action="{{ url_for('login') }}" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" class="form-control" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <div id="password-strength">
                        <div id="password-strength-meter"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember this device</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i> Secure Login
                </button>
            </form>

            <a href="/" class="back-link">
                <i class="fas fa-arrow-left me-1"></i> Return to Home
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Simple password strength indicator
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const strengthMeter = document.getElementById('password-strength');
            const meter = document.getElementById('password-strength-meter');

            passwordInput.addEventListener('input', function() {
                strengthMeter.style.display = 'block';
                const password = this.value;

                // Very simple strength calculation
                let strength = 0;

                // Length check
                if(password.length >= 8) {
                    strength += 25;
                }

                // Uppercase check
                if(/[A-Z]/.test(password)) {
                    strength += 25;
                }

                // Number check
                if(/[0-9]/.test(password)) {
                    strength += 25;
                }

                // Special character check
                if(/[^A-Za-z0-9]/.test(password)) {
                    strength += 25;
                }

                // Update the meter
                meter.style.width = strength + '%';

                // Set color based on strength
                if(strength < 50) {
                    meter.style.backgroundColor = '#ff4d4d';
                } else if(strength < 75) {
                    meter.style.backgroundColor = '#ffd633';
                } else {
                    meter.style.backgroundColor = '#66cc66';
                }

                // Hide meter if password is empty
                if(password === 'wh') {
                    strengthMeter.style.display = 'none';
                }
            });

            // Simple login protection
            const loginForm = document.getElementById('loginForm');
            let loginAttempts = 0;

            loginForm.addEventListener('submit', function(e) {
                // This is just a client-side example.
                // Real security should be implemented on the server side
                loginAttempts++;

                // After 3 failed attempts, add a delay
                if(loginAttempts >= 3) {
                    const submitBtn = document.querySelector('.btn-login');
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Please wait...';

                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> Secure Login';
                    }, 5000);
                }
            });
        });
    </script>
</body>
</html>
