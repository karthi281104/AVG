<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - AGV Loans</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .security-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.2), 0 5px 15px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .login-header h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .login-form {
            position: relative;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            height: 55px;
            padding-left: 45px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group i {
            position: absolute;
            top: 47px;
            left: 15px;
            color: var(--primary-color);
            opacity: 0.7;
        }

        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
            border-color: var(--primary-color);
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 25px;
            padding: 12px 15px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #6c757d;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me input {
            margin-right: 10px;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border: none;
            height: 55px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(138, 43, 226, 0.25);
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.35);
        }

        .security-badge {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            color: #fff;
        }

        .security-badge i {
            margin-right: 5px;
        }

        #login-error {
            display: none;
        }

        .loading-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 10;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--gradient-start);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toggle-auth-mode {
            text-align: center;
            margin-top: 20px;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 500;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="security-pattern"></div>

    <div class="login-container">
        <div class="loading-overlay" id="loading-overlay">
            <div class="spinner"></div>
        </div>

        <div class="login-header">
            <h1>AGV Loans</h1>
            <p>Confidential Management System</p>
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i> Secured Access
            </div>
        </div>
        <div class="login-form">
            <div class="alert alert-danger" role="alert" id="login-error" style="display:none;">
                Invalid email or password. Please try again.
            </div>

            <!-- Firebase Login Form -->
            <form id="firebaseLoginForm" class="auth-form active">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" class="form-control" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="firebase-remember" name="remember">
                    <label for="firebase-remember">Remember this device</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i> Secure Login
                </button>
            </form>

            <!-- Standard Login Form -->
            <form id="standardLoginForm" class="auth-form" action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="std-password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="std-password" name="password" class="form-control" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="std-remember" name="remember">
                    <label for="std-remember">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i> Login
                </button>
            </form>

            <div class="toggle-auth-mode" id="toggle-auth-mode">
                <span id="toggle-text">Use standard login instead</span>
            </div>

            <a href="/" class="back-link">
                <i class="fas fa-arrow-left me-1"></i> Return to Home
            </a>
        </div>
    </div>

    <!-- Firebase SDK with version -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js?v=9.22.2"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js?v=9.22.2"></script>

    <!-- Custom Firebase Config with cache-busting -->
    <script>
        // Force reload of firebase-config.js with timestamp to prevent caching
        const timestamp = new Date().getTime();
        const configScript = document.createElement('script');
        configScript.src = "{{ url_for('static', filename='js/firebase-config.js') }}?v=1.1.0&t=" + timestamp;
        configScript.onload = function() {
            console.log("Firebase config loaded with timestamp:", timestamp);
        };
        configScript.onerror = function() {
            console.error("Failed to load Firebase config");
        };
        document.head.appendChild(configScript);
    </script>
    
    <!-- Firebase Debug Tools -->
    <script src="{{ url_for('static', filename='js/firebase-debug.js') }}?v=1.0.0"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("🚀 Login page initialized");
            console.log("Firebase config version:", window.FIREBASE_CONFIG_VERSION || "Unknown");
            
            const firebaseLoginForm = document.getElementById('firebaseLoginForm');
            const standardLoginForm = document.getElementById('standardLoginForm');
            const toggleAuthMode = document.getElementById('toggle-auth-mode');
            const toggleText = document.getElementById('toggle-text');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const firebaseRemember = document.getElementById('firebase-remember');
            const loadingOverlay = document.getElementById('loading-overlay');
            const loginError = document.getElementById('login-error');

            // Wait for Firebase config to load, then check configuration
            setTimeout(() => {
                console.log("🔍 Checking Firebase configuration status...");
                console.log("Firebase SDK loaded:", typeof firebase !== 'undefined');
                console.log("Firebase not configured flag:", !!window.firebaseNotConfigured);
                console.log("Firebase apps count:", typeof firebase !== 'undefined' ? firebase.apps.length : 0);
                
                if (typeof firebase !== 'undefined' && firebase.auth) {
                    console.log("Firebase Auth available:", true);
                    console.log("Current user:", firebase.auth().currentUser ? firebase.auth().currentUser.email : 'None');
                } else {
                    console.log("Firebase Auth available:", false);
                }
            }, 500);

            // Check if Firebase is properly configured
            if (window.firebaseNotConfigured) {
                console.warn("⚠️ Firebase not configured, showing standard login");
                // If Firebase is not configured, show standard login by default
                firebaseLoginForm.classList.remove('active');
                standardLoginForm.classList.add('active');
                toggleText.textContent = 'Use Firebase login instead';
                toggleAuthMode.style.display = 'none'; // Hide toggle since Firebase isn't available

                // Show warning
                loginError.textContent = 'Firebase not configured. Using standard login.';
                loginError.classList.remove('alert-danger');
                loginError.classList.add('alert-warning');
                loginError.style.display = 'block';
            } else {
                console.log("✅ Firebase configured, setting up auth state listener");
                // Check if user is already logged in with Firebase
                // Modified to prevent redirect loop
                firebase.auth().onAuthStateChanged((user) => {
                    if (user && !window.location.pathname.includes('login')) {
                        console.log("🔄 User already authenticated, redirecting to dashboard:", user.email);
                        // Only redirect if we're not already on the login page
                        window.location.href = '/dashboard';
                    } else if (user) {
                        console.log("👤 User authenticated but on login page:", user.email);
                    } else {
                        console.log("👤 No user authenticated");
                    }
                });
            }

            // Toggle between Firebase and standard login
            toggleAuthMode.addEventListener('click', function() {
                if (firebaseLoginForm.classList.contains('active')) {
                    firebaseLoginForm.classList.remove('active');
                    standardLoginForm.classList.add('active');
                    toggleText.textContent = 'Use Firebase login instead';
                } else {
                    if (!window.firebaseNotConfigured) {
                        standardLoginForm.classList.remove('active');
                        firebaseLoginForm.classList.add('active');
                        toggleText.textContent = 'Use standard login instead';
                    }
                }
            });

            // Handle Firebase login
            firebaseLoginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log("🔥 Firebase login form submitted");

                if (window.firebaseNotConfigured) {
                    console.error("❌ Firebase not configured, cannot proceed with login");
                    loginError.textContent = 'Firebase is not properly configured. Please use standard login.';
                    loginError.style.display = 'block';
                    return;
                }

                // Show loading overlay
                loadingOverlay.style.display = 'flex';
                loginError.style.display = 'none';
                console.log("🔄 Loading overlay displayed");

                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const persistence = firebaseRemember.checked ?
                    firebase.auth.Auth.Persistence.LOCAL :
                    firebase.auth.Auth.Persistence.SESSION;

                console.log("📧 Login attempt:", {
                    email: email,
                    passwordLength: password.length,
                    persistence: persistence === firebase.auth.Auth.Persistence.LOCAL ? 'LOCAL' : 'SESSION',
                    rememberMe: firebaseRemember.checked
                });

                // Add Firebase test function to verify SDK is working
                console.log("🔍 Testing Firebase SDK before login...");
                if (typeof firebase === 'undefined') {
                    console.error("❌ Firebase SDK not loaded");
                    loginError.textContent = 'Firebase SDK not loaded. Please refresh the page.';
                    loginError.style.display = 'block';
                    loadingOverlay.style.display = 'none';
                    return;
                }

                if (!firebase.auth) {
                    console.error("❌ Firebase Auth module not available");
                    loginError.textContent = 'Firebase Auth module not available. Please refresh the page.';
                    loginError.style.display = 'block';
                    loadingOverlay.style.display = 'none';
                    return;
                }

                console.log("✅ Firebase SDK and Auth module are available");

                // First set persistence
                console.log("🔧 Setting authentication persistence...");
                firebase.auth().setPersistence(persistence)
                    .then(() => {
                        console.log("✅ Persistence set successfully:", persistence === firebase.auth.Auth.Persistence.LOCAL ? 'LOCAL' : 'SESSION');
                        // Then sign in
                        console.log("🔐 Attempting to sign in with email and password...");
                        return firebase.auth().signInWithEmailAndPassword(email, password);
                    })
                    .then((userCredential) => {
                        console.log("✅ Firebase authentication successful:", {
                            uid: userCredential.user.uid,
                            email: userCredential.user.email,
                            emailVerified: userCredential.user.emailVerified
                        });
                        
                        // Get the user's ID token
                        console.log("🎫 Getting ID token...");
                        return userCredential.user.getIdToken();
                    })
                    .then((idToken) => {
                        console.log("✅ ID token retrieved successfully");
                        console.log("🌐 Sending token to backend for verification...");
                        
                        // Send the token to your backend via HTTP
                        return fetch('/api/auth/verify', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                uid: firebase.auth().currentUser.uid,
                                email: firebase.auth().currentUser.email,
                                idToken: idToken
                            })
                        });
                    })
                    .then((response) => {
                        console.log("📡 Backend response received:", {
                            status: response.status,
                            statusText: response.statusText,
                            ok: response.ok
                        });
                        return response.json();
                    })
                    .then((data) => {
                        console.log("📋 Backend verification result:", data);
                        
                        if (data.status === 'success') {
                            console.log("🎉 Authentication successful, redirecting to dashboard");
                            // Add a small delay to ensure logging is visible
                            setTimeout(() => {
                                window.location.href = '/dashboard';
                            }, 500);
                        } else {
                            // Handle backend error
                            console.error("❌ Backend authentication failed:", data);
                            throw new Error('Backend authentication failed: ' + JSON.stringify(data));
                        }
                    })
                    .catch((error) => {
                        // Hide loading overlay
                        loadingOverlay.style.display = 'none';

                        // Show error message with detailed logging
                        console.error("❌ Login error:", error);
                        console.error("Error details:", {
                            code: error.code,
                            message: error.message,
                            stack: error.stack
                        });

                        // Log to Firebase Debug if available
                        if (window.FirebaseDebug) {
                            window.FirebaseDebug.log("Login failed", 'error', {
                                code: error.code,
                                message: error.message,
                                email: email
                            });
                        }

                        if (error.code) {
                            // Firebase Auth error
                            console.log("🔍 Processing Firebase Auth error code:", error.code);
                            switch(error.code) {
                                case 'auth/user-not-found':
                                    loginError.textContent = 'No account found with this email address.';
                                    console.log("📝 Error: User not found");
                                    break;
                                case 'auth/wrong-password':
                                    loginError.textContent = 'Invalid password. Please try again.';
                                    console.log("📝 Error: Wrong password");
                                    break;
                                case 'auth/invalid-email':
                                    loginError.textContent = 'Please enter a valid email address.';
                                    console.log("📝 Error: Invalid email format");
                                    break;
                                case 'auth/user-disabled':
                                    loginError.textContent = 'This account has been disabled.';
                                    console.log("📝 Error: User account disabled");
                                    break;
                                case 'auth/too-many-requests':
                                    loginError.textContent = 'Too many unsuccessful login attempts. Please try again later.';
                                    console.log("📝 Error: Too many requests");
                                    break;
                                case 'auth/network-request-failed':
                                    loginError.textContent = 'Network error. Please check your connection and try again.';
                                    console.log("📝 Error: Network request failed");
                                    break;
                                case 'auth/invalid-credential':
                                    loginError.textContent = 'Invalid credentials. Please check your email and password.';
                                    console.log("📝 Error: Invalid credentials");
                                    break;
                                default:
                                    loginError.textContent = `Authentication error: ${error.message}`;
                                    console.log("📝 Error: Unknown Firebase error -", error.code);
                            }
                        } else {
                            loginError.textContent = 'Authentication failed. Please try again. Error: ' + error.message;
                            console.log("📝 Error: Non-Firebase error");
                        }

                        loginError.style.display = 'block';
                        console.log("🚨 Error message displayed to user");
                    });
            });
        });
    </script>
</body>
</html>
